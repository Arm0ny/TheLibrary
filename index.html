<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8" />
    <title>Title</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section class="main center">
      <h1 id="welcome">Welcome to the library!</h1>
      <form class="searchbar" id="search-form">
        <input
          type="text"
          id="search-field"
          placeholder="Search for a category or genere, e.g.: fantasy, action..."
        />
        <button id="search-btn" type="submit" form="search-form">
          <img id="search-img" src="./img/icons8-ricerca.svg" alt="Search" />
        </button>
      </form>
      <ul id="books-list"></ul>
    </section>
  <script type="module" src="./js/main.js"></script>
  </body>
</html>
